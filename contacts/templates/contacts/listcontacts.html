    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

  <body>  
    {% include 'contacts/navbar.html' %}
<main>

<div class="container px-4 py-5" id="featured-3">
  <div class="d-flex flex-column flex-md-row p-2 gap-2 py-md-5 align-items-center justify-content-center row g-4 py-5 row-cols-1 row-cols-lg-5">
    {% for contact in contacts %}
    <div class="list-group">
      <a href="{% url 'updatecontacts' contact.id%}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <svg xmlns="{% static 'person-circle.svg' %}" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>           
        </svg>
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{contact}}</h6>
            <p class="mb-0 opacity-75">{{contact.email}}</p>
            <p class="mb-0 opacity-75">{{contact.phone}}</p>
            <p class="mb-0 opacity-75">{{contact.comment}}</p>
          </div>
        </div>    
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<center><a class="btn btn-outline-info btn-lg" href="{% url 'addcontacts' %}" role="button">Add new contact</a></center>

</main>


<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

    </body>
</html>
